name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable, MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare artifacts
        shell: pwsh
        run: |
          $out = "dist"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          Copy-Item "target\x86_64-pc-windows-msvc\release\ue5_aes_extracter.dll" "$out\ue5_aes_extracter.dll"
          Copy-Item "target\x86_64-pc-windows-msvc\release\ue5_aes_extracter.dll" "$out\ue5_aes_extracter.asi"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ue5_aes_extracter
          path: dist\*
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ue5_aes_extracter
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ue5_aes_extracter.dll
            dist/ue5_aes_extracter.asi
          generate_release_notes: true
